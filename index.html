<!DOCTYPE html>
<html>

<head>
    <title>Moka - Amber Smalltalk</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Nicolas Petton"/>
    <script type='text/javascript' src='bower_components/amber/support/amber.js'></script>
    <script type='text/javascript' src='bower_components/amber/support/requirejs/require.min.js'></script>
    <link type="text/css" rel="stylesheet" href="css/moka.css"></link>
</head>

<body>
<script type='text/javascript'>
    require.config({
        paths: {
            moka: 'src'
        }
	});
    require(
        ["amber/devel", "moka/moka"],
        function (amber) {
            amber.initialize({'transport.defaultAmdNamespace': "moka"});
            amber.popupHelios();
        }
    );
</script>
</body>
</html>
